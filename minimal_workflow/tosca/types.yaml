tosca_definitions_version: alien_dsl_3_0_0

metadata:
  template_name: eflows4hpc.topologies.MinimalWorkflow
  template_version: 1.0.0-SNAPSHOT
  template_author: loicalbertin

description: ""

imports:
  - yorc-types:1.1.0
  - tosca-normative-types:1.0.0-ALIEN20
  - alien-base-types:3.0.0
  - pycomps.ansible:1.1.0-SNAPSHOT
  - dls.ansible:1.1.0-SNAPSHOT
  - imagecreation.ansible:1.0.0

topology_template:
  inputs:
    dls_api_url:
      type: string
      required: true
    debug:
      type: boolean
      required: true
      default: false
      description: "Do not redact sensible information on logs"
    target_host:
      type: string
      required: true
      description: "the remote host"
    user_id:
      type: string
      required: false
      default: ""
      description: "User id to use for authentication may be replaced with workflow input"
    vault_id:
      type: string
      required: false
      default: ""
      description: "User id to use for authentication may be replaced with workflow input"
    container_image_transfer_directory:
      type: string
      required: false
      description: "path of the file on the remote host"
    mid:
      type: string
      required: true
      description: "Uploaded Metadata ID"
    register_result_in_datacat:
      type: boolean
      required: false
      default: false
      description: "Should the record created in b2share be registered with data cat"
  node_templates:
    PyCOMPSJob:
      metadata:
        a4c_edit_x: 243
        a4c_edit_y: "-236"
      type: pycomps.ansible.nodes.PyCOMPSJob
      properties:
        pycomps_endpoint: { get_input: target_host }
        compss_module_version: 2.10
        num_nodes: 2
        qos: debug
        input_data_path: "/tmp"
        output_data_path: "/tmp"
        command: "/wordcount/src/wordcount_blocks.py"
        arguments:
          - "${INPUT_DATA_PATH}/data.txt"
          - "${OUTPUT_DATA_PATH}/result.txt"
          - 3000
        container_image: ""
        container_compss_path: "/opt/view/compss"
        container_opts: "-e"
        python_interpreter: python3
        extra_compss_opts: ""
      requirements:
        - dependsOnDlsdagStageInDataFeature:
            type_requirement: dependency
            node: StageInData
            capability: tosca.capabilities.Node
            relationship: tosca.relationships.DependsOn
        - dependsOnDlsdagImageTransferFeature:
            type_requirement: img_transfer
            node: DLSDAGImageTransfer
            capability: tosca.capabilities.Node
            relationship: tosca.relationships.DependsOn
    StageInData:
      metadata:
        a4c_edit_x: 247
        a4c_edit_y: "-345"
      type: dls.ansible.nodes.DLSDAGStageInData
      properties:
        target_host: { get_input: target_host }
        dls_api_url: { get_input: dls_api_url }
        dls_api_username: { get_secret: [/secret/data/services_secrets/dls, data=username] }
        dls_api_password: { get_secret: [/secret/data/services_secrets/dls, data=password] }
        dag_id: "taskflow_example"
        debug: { get_input: debug }
        user_id: ""
        vault_id: ""
    StageOutData:
      metadata:
        a4c_edit_x: 245
        a4c_edit_y: "-118"
      type: dls.ansible.nodes.DLSDAGStageOutData
      properties:
        mid: { get_input: mid }
        target_host: { get_input: target_host }
        register: { get_input: register_result_in_datacat }
        dls_api_url: { get_input: dls_api_url }
        dls_api_username: { get_secret: [/secret/data/services_secrets/dls, data=username] }
        dls_api_password: { get_secret: [/secret/data/services_secrets/dls, data=password] }
        dag_id: "upload_example"
        debug: { get_input: debug }
        user_id: ""
        vault_id: ""
      requirements:
        - dependsOnPyCompsJobFeature:
            type_requirement: dependency
            node: PyCOMPSJob
            capability: tosca.capabilities.Node
            relationship: tosca.relationships.DependsOn
    ImageCreation:
      metadata:
        a4c_edit_x: 629
        a4c_edit_y: "-480"
      type: imagecreation.ansible.nodes.ImageCreation
      properties:
        service_url: "https://bscgrid20.bsc.es/image_creation"
        insecure_tls: true
        username: { get_secret: [/secret/data/services_secrets/image_creation, data=user] }
        password: { get_secret: [/secret/data/services_secrets/image_creation, data=password] }
        machine:
          container_engine: singularity
          platform: "linux/amd64"
          architecture: rome
        workflow: "minimal_workflow"
        step_id: wordcount
        force: false
        debug: { get_input: debug }
    DLSDAGImageTransfer:
      metadata:
        a4c_edit_x: 644
        a4c_edit_y: "-357"
      type: dls.ansible.nodes.DLSDAGImageTransfer
      properties:
        image_id: "not_used"
        target_host: { get_input: target_host }
        target_path: { get_input: container_image_transfer_directory }
        dls_api_url: { get_input: dls_api_url }
        dls_api_username: { get_secret: [/secret/data/services_secrets/dls, data=username] }
        dls_api_password: { get_secret: [/secret/data/services_secrets/dls, data=password] }
        dag_id: "transfer_image"
        debug: { get_input: debug }
        user_id: { get_input: user_id }
        vault_id: { get_input: vault_id }
      requirements:
        - dependsOnImageCreationFeature:
            type_requirement: dependency
            node: ImageCreation
            capability: tosca.capabilities.Node
            relationship: tosca.relationships.DependsOn
  workflows:
    exec_job:
      inputs:
        user_id:
          type: string
          required: true
        vault_id:
          type: string
          required: true
        oid:
          type: string
          required: true
        target_path:
          type: string
          required: true
        source_path:
          type: string
          required: true
        num_nodes:
          type: integer
          required: false
          default: 1
      steps:
        DLSDAGStageInData_run:
          target: StageInData
          operation_host: ORCHESTRATOR
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Runnable.run
          on_success:
            - DLSDAGStageInData_executed
        DLSDAGStageOutData_run:
          target: StageOutData
          operation_host: ORCHESTRATOR
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Runnable.run
          on_success:
            - DLSDAGStageOutData_executed
        DLSDAGStageOutData_submit:
          target: StageOutData
          operation_host: ORCHESTRATOR
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Runnable.submit
          on_success:
            - DLSDAGStageOutData_submitted
        DLSDAGStageInData_submitted:
          target: StageInData
          activities:
            - set_state: submitted
          on_success:
            - DLSDAGStageInData_executing
        PyCOMPSJob_submitting:
          target: PyCOMPSJob
          activities:
            - set_state: submitting
          on_success:
            - PyCOMPSJob_submit
        PyCOMPSJob_submit:
          target: PyCOMPSJob
          operation_host: ORCHESTRATOR
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Runnable.submit
          on_success:
            - PyCOMPSJob_submitted
        PyCOMPSJob_executing:
          target: PyCOMPSJob
          activities:
            - set_state: executing
          on_success:
            - PyCOMPSJob_run
        DLSDAGStageInData_executing:
          target: StageInData
          activities:
            - set_state: executing
          on_success:
            - DLSDAGStageInData_run
        PyCOMPSJob_executed:
          target: PyCOMPSJob
          activities:
            - set_state: executed
          on_success:
            - DLSDAGStageOutData_submitting
        DLSDAGStageInData_executed:
          target: StageInData
          activities:
            - set_state: executed
          on_success:
            - PyCOMPSJob_submitting
        PyCOMPSJob_submitted:
          target: PyCOMPSJob
          activities:
            - set_state: submitted
          on_success:
            - PyCOMPSJob_executing
        DLSDAGStageOutData_submitted:
          target: StageOutData
          activities:
            - set_state: submitted
          on_success:
            - DLSDAGStageOutData_executing
        DLSDAGStageInData_submitting:
          target: StageInData
          activities:
            - set_state: submitting
          on_success:
            - DLSDAGStageInData_submit
        DLSDAGStageInData_submit:
          target: StageInData
          operation_host: ORCHESTRATOR
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Runnable.submit
          on_success:
            - DLSDAGStageInData_submitted
        DLSDAGStageOutData_submitting:
          target: StageOutData
          activities:
            - set_state: submitting
          on_success:
            - DLSDAGStageOutData_submit
        PyCOMPSJob_run:
          target: PyCOMPSJob
          operation_host: ORCHESTRATOR
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Runnable.run
          on_success:
            - PyCOMPSJob_executed
        DLSDAGStageOutData_executed:
          target: StageOutData
          activities:
            - set_state: executed
        DLSDAGStageOutData_executing:
          target: StageOutData
          activities:
            - set_state: executing
          on_success:
            - DLSDAGStageOutData_run
    image_create:
      steps:
        ImageCreation_executing:
          target: ImageCreation
          activities:
            - set_state: executing
          on_success:
            - ImageCreation_run
        ImageCreation_run:
          target: ImageCreation
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Runnable.run
          on_success:
            - ImageCreation_executed
        ImageCreation_submit:
          target: ImageCreation
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Runnable.submit
          on_success:
            - ImageCreation_submitted
        ImageCreation_submitted:
          target: ImageCreation
          activities:
            - set_state: submitted
          on_success:
            - ImageCreation_executing
        ImageCreation_executed:
          target: ImageCreation
          activities:
            - set_state: executed
        ImageCreation_submitting:
          target: ImageCreation
          activities:
            - set_state: submitting
          on_success:
            - ImageCreation_submit
    install:
      steps:
        DLSDAGImageTransfer_submitting:
          target: DLSDAGImageTransfer
          activities:
            - set_state: submitting
          on_success:
            - DLSDAGImageTransfer_submit
        ImageCreation_submitted:
          target: ImageCreation
          activities:
            - set_state: submitted
          on_success:
            - ImageCreation_executing
        DLSDAGImageTransfer_run:
          target: DLSDAGImageTransfer
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Runnable.run
          on_success:
            - DLSDAGImageTransfer_executed
        ImageCreation_executed:
          target: ImageCreation
          activities:
            - set_state: executed
          on_success:
            - DLSDAGImageTransfer_submitting
        ImageCreation_executing:
          target: ImageCreation
          activities:
            - set_state: executing
          on_success:
            - ImageCreation_run
        ImageCreation_submitting:
          target: ImageCreation
          activities:
            - set_state: submitting
          on_success:
            - ImageCreation_submit
        StageInData_initial:
          target: StageInData
          activities:
            - set_state: initial
          on_success:
            - PyCOMPSJob_initial
        ImageCreation_initial:
          target: ImageCreation
          activities:
            - set_state: initial
          on_success:
            - ImageCreation_submitting
        ImageCreation_run:
          target: ImageCreation
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Runnable.run
          on_success:
            - ImageCreation_executed
        DLSDAGImageTransfer_executing:
          target: DLSDAGImageTransfer
          activities:
            - set_state: executing
          on_success:
            - DLSDAGImageTransfer_run
        ImageCreation_submit:
          target: ImageCreation
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Runnable.submit
          on_success:
            - ImageCreation_submitted
        StageOutData_initial:
          target: StageOutData
          activities:
            - set_state: initial
          on_success:
            - ImageCreation_submitting
        DLSDAGImageTransfer_submit:
          target: DLSDAGImageTransfer
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Runnable.submit
          on_success:
            - DLSDAGImageTransfer_submitted
        DLSDAGImageTransfer_submitted:
          target: DLSDAGImageTransfer
          activities:
            - set_state: submitted
          on_success:
            - DLSDAGImageTransfer_executing
        PyCOMPSJob_initial:
          target: PyCOMPSJob
          activities:
            - set_state: initial
          on_success:
            - StageOutData_initial
        DLSDAGImageTransfer_initial:
          target: DLSDAGImageTransfer
          activities:
            - set_state: initial
          on_success:
            - DLSDAGImageTransfer_submitting
        DLSDAGImageTransfer_executed:
          target: DLSDAGImageTransfer
          activities:
            - set_state: executed
